<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <header>        
        {% if site.profile_logo %}
          <a href="{{ "" | absolute_url }}"><img src="{{site.profile_logo | relative_url}}" alt="Profile Logo" /></a>
        {% endif %}
        <p id="follow-me">
          <h3>Follow Me</h3>
          <ul class="downloads">
            <li><a href="https://twitter.com/{{ site.twitter.username }}" target="_blank">At <strong>Twitter</strong></a></li>
            <li><a href="{{ site.linkedin_url }}" target="_blank">At <strong>Linkedin</strong></a></li>
            <li><a href="{{ site.github.owner_url }}" target="_blank">At <strong>GitHub</strong></a></li>
          </ul>
          <hr>
        </p>
        {% if site.logo %}
          <a href="https://github.com/umutphp/logo" target="_blank"><img src="{{site.logo | relative_url}}" alt="Site Logo" width="32" height="32" alt="UmutPHP's awesome logo" /></a>
        {% endif %}
      </header>
      <section id="body">
        {{content}}
        <p><hr></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </section>
      <footer></footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
